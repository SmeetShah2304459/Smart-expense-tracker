<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #2d3436;
            margin-bottom: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 150px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2d3436;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background: #0984e3;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0770c2;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-box {
            background: #e17055;
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 5px;
            min-width: 120px;
        }

        .stat-box h3 {
            margin: 0;
            font-size: 1.8em;
        }

        .stat-box p {
            margin: 5px 0 0 0;
        }

        .expense-list {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
        }

        .expense-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            border-left: 4px solid #0984e3;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .expense-info h4 {
            margin: 0 0 5px 0;
            color: #2d3436;
        }

        .expense-info p {
            margin: 0;
            color: #636e72;
            font-size: 0.9em;
        }

        .expense-amount {
            font-size: 1.3em;
            font-weight: bold;
            color: #e17055;
        }

        .delete-btn {
            background: #d63031;
            padding: 5px 10px;
            font-size: 12px;
            margin-left: 10px;
        }

        .delete-btn:hover {
            background: #c0272b;
        }

        .food { border-left-color: #e17055 !important; }
        .transport { border-left-color: #0984e3 !important; }
        .shopping { border-left-color: #fdcb6e !important; }
        .entertainment { border-left-color: #a29bfe !important; }
        .other { border-left-color: #636e72 !important; }

        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
            }
            
            .stats {
                flex-direction: column;
            }
            
            .expense-item {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’° My Expense Tracker</h1>
        
        <div class="form-section">
            <h2>Add New Expense</h2>
            <form id="expenseForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="description">What did you buy?</label>
                        <input type="text" id="description" placeholder="e.g. Coffee" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">How much? ($)</label>
                        <input type="number" id="amount" placeholder="5.50" step="0.01" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Choose...</option>
                            <option value="food">Food</option>
                            <option value="transport">Transport</option>
                            <option value="shopping">Shopping</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">When?</label>
                        <input type="date" id="date" required>
                    </div>
                </div>
                <button type="submit">Add Expense</button>
            </form>
        </div>

        <div class="stats">
            <div class="stat-box">
                <h3 id="totalAmount">$0</h3>
                <p>Total Spent</p>
            </div>
            <div class="stat-box">
                <h3 id="totalExpenses">0</h3>
                <p>Total Expenses</p>
            </div>
            <div class="stat-box">
                <h3 id="avgExpense">$0</h3>
                <p>Average</p>
            </div>
        </div>

        <div class="expense-list">
            <h2>Your Expenses</h2>
            <div id="expensesList">
                <p style="text-align: center; color: #636e72;">No expenses yet. Add one above!</p>
            </div>
        </div>
    </div>

    <script>
        let expenses = [];

        document.getElementById('date').valueAsDate = new Date();

        document.getElementById('expenseForm').addEventListener('submit', function(e) {
            e.preventDefault();
            addExpense();
        });

        function addExpense() {
            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const category = document.getElementById('category').value;
            const date = document.getElementById('date').value;

            const expense = {
                id: Date.now(),
                description: description,
                amount: amount,
                category: category,
                date: date
            };

            expenses.push(expense);

            document.getElementById('expenseForm').reset();
            document.getElementById('date').valueAsDate = new Date();

            showExpenses();
            updateStats();
        }

        function showExpenses() {
            const list = document.getElementById('expensesList');
            
            if (expenses.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: #636e72;">No expenses yet. Add one above!</p>';
                return;
            }

            let html = '';
            for (let i = expenses.length - 1; i >= 0; i--) {
                const expense = expenses[i];
                html += `
                    <div class="expense-item ${expense.category}">
                        <div class="expense-info">
                            <h4>${expense.description}</h4>
                            <p>${expense.date} â€¢ ${expense.category}</p>
                        </div>
                        <div>
                            <span class="expense-amount">$${expense.amount.toFixed(2)}</span>
                            <button class="delete-btn" onclick="deleteExpense(${expense.id})">Delete</button>
                        </div>
                    </div>
                `;
            }
            
            list.innerHTML = html;
        }

        function deleteExpense(id) {
            expenses = expenses.filter(expense => expense.id !== id);
            
            showExpenses();
            updateStats();
        }

        function updateStats() {
            let total = 0;
            for (let expense of expenses) {
                total += expense.amount;
            }

            const average = expenses.length > 0 ? total / expenses.length : 0;

            document.getElementById('totalAmount').textContent = '$' + total.toFixed(2);
            document.getElementById('totalExpenses').textContent = expenses.length;
            document.getElementById('avgExpense').textContent = '$' + average.toFixed(2);
        }

        showExpenses();
        updateStats();
    </script>
</body>
</html>
